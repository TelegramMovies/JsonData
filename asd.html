<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Важно для сохранения форматирования JSON */
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Fetch Example</h1>

    <button id="fetchButton">Fetch Data</button>

    <h2>Result:</h2>
    <div id="result">Loading...</div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const resultDiv = document.getElementById('result');

        fetchButton.addEventListener('click', fetchData);

        async function fetchData() {
            resultDiv.textContent = 'Loading...'; // Показываем "Загрузка..."

            try {
                const response = await fetch('https://raw.githubusercontent.com/TelegramMovies/testfetch/refs/heads/main/qwe.json');  // Замените на свой API endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2); // Преобразуем JSON в строку для отображения
            } catch (error) {
                console.error("Fetch error:", error);
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.classList.add('error'); // Добавляем класс для стилизации ошибки
            }
        }
    </script>

</body>
</html>
